<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Wazaa Login</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="container">
        <form class="login-form" onsubmit="return checkCredentials();">
            <i class="fa-solid fa-circle-user"></i>
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <button type="submit">Login</button>
            <p>Not a user?<a href="signup.html"> Sign up </a></p>
        </form>
    </div>
    <script>
        function checkCredentials() {
            console.log("checkCredentials function called");
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const validUsername = "wazaa";
            const validPassword = "12345";

            if (username === validUsername && password === validPassword) {
                window.open("../chatbot.html", "_self");
                return false;
            } else {
                alert("Invalid credentials. Please try again.");
                return false;
            }
        }
    </script>
</body>
</html>
